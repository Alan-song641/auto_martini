version: 2
jobs:
  build:

    docker:
      - image: circleci/python:3.6.4 

    working_directory: ~/repo

    steps:

      - checkout # checkout src code to working dir

      - run:
         name: update env vars
         command: |
            echo 'export PATH=$HOME/.local/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV

      - run:
         name: install global dependencies
         command: |
            sudo rm /etc/apt/sources.list
            echo "deb http://archive.debian.org/debian/ jessie-backports main" | sudo tee -a /etc/apt/sources.list
            echo "deb-src http://archive.debian.org/debian/ jessie-backports main" | sudo tee -a /etc/apt/sources.list
            echo "Acquire::Check-Valid-Until false;" | sudo tee -a /etc/apt/apt.conf.d/10-nocheckvalid
            echo 'Package: *\nPin: origin "archive.debian.org"\nPin-Priority: 500' | sudo tee -a /etc/apt/preferences.d/10-archive-pin
            sudo apt-get update
            sudo apt-get install libboost-all-dev libboost-python-dev

      - run:
          name: install local dependencies
          command: |
            pip3 install requests bs4 numpy cython cmake --user

      - run:
          python3 setup.py install --user

      - run:
          name: run tests
          command: |
            python3 -m auto_martini test

      - store_test_results:
          path: test-results
